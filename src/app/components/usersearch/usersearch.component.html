<md-input-container style="width: 86%">
    <input mdInput placeholder="Имя пользователя" [(ngModel)]="val" (keyup)="delayedKeyUp()" class="username-search-input">
</md-input-container>
<div class="search-result-container">
    <md-card class="user-card" *ngFor="let opt of options">
        <a [routerLink]="['profile', opt.login]"><img md-card-image src="{{opt.avatar_url}}"></a>
        <md-card-content>
            <md-card-title><a [routerLink]="['profile', opt.login]">{{ opt.login }}</a></md-card-title>
        </md-card-content>
    </md-card>
</div>
