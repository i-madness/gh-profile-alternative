<md-card class="repo-card" *ngFor="let repo of repositories">

        {{ repo.name }} 
        <i *ngIf="repo.langIcon" class="{{ repo.langIcon }}" style="font-size: 30pt; float: right"></i></md-card-title>
        <span *ngIf="!repo.langIcon">{{ repo.language }}</span>
