<h1>Репозитории</h1>
<md-card class="repo-card" *ngFor="let repo of repositories">
    <md-card-title style="vertical-align: middle">
        <a target="_blank" href="{{ repo.html_url }}">{{ repo.name }}</a>
        <i *ngIf="repo.langIcon" mdTooltip="{{ repo.language }}" mdTooltipPosition="left" class="{{ repo.langIcon }}" style="font-size: 30pt; float: right"></i>
        <span *ngIf="!repo.langIcon" style="float: right">{{ repo.language }}</span>
    </md-card-title>
    <md-card-content>
        {{ repo.description }}
    </md-card-content>
    <md-card-actions *ngIf="repo.stargazers_count || repo.forks_count">
        <button md-button *ngIf="repo.stargazers_count"><i class="material-icons">star</i> {{repo.stargazers_count}}</button>
        <button md-button *ngIf="repo.forks_count"><i class="material-icons">call_split</i> {{repo.forks_count}}</button>        
    </md-card-actions>
</md-card>
